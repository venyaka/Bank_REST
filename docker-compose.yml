name: "Bank_REST"

services:
  backend:
    image: backend:0.0.1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - ${BACKEND_PORT}
    depends_on:
      - db
      - elasticsearch
    env_file:
      - credentials-dev.env
    container_name: bankcards_backend
    networks:
      - global_net
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "co.elastic.logs/enabled=true"
      - "co.elastic.logs/json.keys_under_root=true"
      - "co.elastic.logs/json.overwrite_keys=true"

  db:
    image: postgres:12.12-alpine
    ports:
      - ${POSTGRES_PORT}
    volumes:
      - ./pgdata_ci:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: ${PGDATA}
    container_name: bankcards_db
    restart: always
    networks:
      - global_net

  pgadmin:
    container_name: bankcards_pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - ${PGADMIN_PORT}
    networks:
      - global_net

  vault:
    image: vault:1.13.3
    container_name: vault
    ports:
      - ${VAULT_PORT}
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_ROOT_TOKEN}
      VAULT_DEV_LISTEN_ADDRESS: ${VAULT_DEV_LISTEN_ADDRESS}
    cap_add:
      - IPC_LOCK
    networks:
      - global_net

  vault-init:
    image: vault:1.13.3
    depends_on:
      - vault
    entrypoint: ["/bin/sh", "-c", "sleep 5 && vault kv put secret/card-encryption key=${VAULT_ENCRYPTION_KEY}"]
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_ROOT_TOKEN}
      VAULT_ENCRYPTION_KEY: ${VAULT_ENCRYPTION_KEY}
    networks:
      - global_net

  # ==================== ELK Stack ====================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: bankcards_elasticsearch
    environment:
      - node.name=elasticsearch
      - cluster.name=bankcards-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - global_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: bankcards_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - SERVER_NAME=kibana
      - XPACK_SECURITY_ENABLED=false
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - global_net

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: bankcards_logstash
    volumes:
      - ./elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
      - ./elk/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xms256m -Xmx256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - global_net

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.0
    container_name: bankcards_filebeat
    user: root
    volumes:
      - ./elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - global_net
    command: ["--strict.perms=false"]

networks:
  global_net:

volumes:
  elasticsearch_data:
    driver: local

