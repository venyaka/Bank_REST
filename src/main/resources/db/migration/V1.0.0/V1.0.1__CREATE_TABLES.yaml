databaseChangeLog:
  - changeSet:
      author: Veniamin
      id: create_user_table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable:  false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_email_verificated
                  type: BOOLEAN
                  defaultValueBoolean: false
              - column:
                  name: token
                  type: VARCHAR(255)
                  constraints:
                    nullable:
              - column:
                  name: refresh_token
                  type: VARCHAR(255)
                  constraints:
                    nullable:
              - column:
                  name: date_create
                  type: TIMESTAMP
              - column:
                  name: date_update
                  type: TIMESTAMP


  - changeSet:
      author: Veniamin
      id: create_user_roles_table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_role
      changes:
        - createTable:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: user_role
                  type: VARCHAR(255)


  - changeSet:
      author: Veniamin
      id: create_user_session_table
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: user_session
      changes:
        - createTable:
            tableName: user_session
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: city
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: user_agent
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: os_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: device_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
              - column:
                  name: start_time
                  type: TIMESTAMP
                  constraints:
                    nullable: true
              - column:
                  name: end_time
                  type: TIMESTAMP
                  constraints:
                    nullable: true
  - changeSet:
      author: Veniamin
      id: add_fk_to_user_session
      preConditions:
        - onFail: MARK_RAN
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: fk_user_session_user_id
      changes:
        - addForeignKeyConstraint:
            baseTableName: user_session
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_user_session_user_id
