databaseChangeLog:
  - changeSet:
      id: create-card-table
      author: Veniamin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: card
      changes:
        - createTable:
            tableName: card
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: expire_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(32)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: NUMERIC(19,2)
                  constraints:
                    nullable: false
  - changeSet:
      id: add-fk-to-card-table
      author: Veniamin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - foreignKeyConstraintExists:
                foreignKeyName: fk_card_user
      changes:
        - addForeignKeyConstraint:
            baseTableName: card
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_card_user
  - changeSet:
      id: add-index-to-card-table
      author: Veniamin
      preConditions:
        - onFail: MARK_RAN
        - not:
            - indexExists:
                indexName: idx_card_owner_id
      changes:
        - createIndex:
            tableName: card
            columns:
              - column:
                  name: owner_id
            indexName: idx_card_owner_id
