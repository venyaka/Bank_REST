spring:
  datasource:
    url: ${POSTGRES_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

server:
  port: ${SERVER_PORT}

jwt:
  secret: ${JWT_SECRET}
  token:
    time-expiration: 1000000000
    refresh:
      time-expiration: 10000000000000

springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
